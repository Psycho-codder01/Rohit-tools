<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Live Compiler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
    }

    header {
      background: #ff4d6d;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #2e2e3e;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
    }

    .toggle-btn {
      background: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: fit-content;
    }

    .run-btn {
      background: #2ecc71;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: white;
      border-radius: 8px;
    }

    .optional-editors {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <header>üßë‚Äçüíª HTML Live Compiler</header>
  <div class="editor-container">
    <label for="html">HTML:</label>
    <textarea id="html" placeholder="&lt;h1&gt;Hello, World!&lt;/h1&gt;"></textarea>

    <button class="toggle-btn" onclick="toggleExtraEditors()">+ Add CSS & JS</button>

    <div class="optional-editors" id="optional-editors">
      <div>
        <label for="css">CSS:</label>
        <textarea id="css" placeholder="body { background: lightblue; }"></textarea>
      </div>
      <div>
        <label for="js">JavaScript:</label>
        <textarea id="js" placeholder="alert('Hello!');"></textarea>
      </div>
    </div>

    <button class="run-btn" onclick="runCode()">‚ñ∂ Run</button>

    <iframe id="output"></iframe>
  </div>

  <script>
    function toggleExtraEditors() {
      const optional = document.getElementById('optional-editors');
      optional.style.display = optional.style.display === 'flex' ? 'none' : 'flex';
    }

    function runCode() {
      const html = document.getElementById('html').value;
      const css = document.getElementById('css')?.value || "";
      const js = document.getElementById('js')?.value || "";

      const output = document.getElementById('output');
      output.srcdoc = `
        <html>
          <head><style>${css}</style></head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;
    }
  </script>
</body>
</html>
