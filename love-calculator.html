<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #ff6b81);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.8rem;
      width: 90%;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1f4b;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.5rem;
    }

    .progress-bar {
      margin-top: 1rem;
      height: 20px;
      width: 100%;
      border-radius: 10px;
      background: linear-gradient(to right, red, green);
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 2s ease-out;
    }

    .rain-heart, .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      animation: fall 4s linear infinite;
      color: #ff4d6d;
      font-size: 2rem;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .wish {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd700;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üíò Love Calculator</h1>
  <div class="container">
    <input type="text" id="yourName" placeholder="Enter your name"/>
    <input type="text" id="partnerName" placeholder="Enter partner's name"/>
    <button onclick="calculateLove()">üíñ Calculate</button>
    <div class="result" id="result"></div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="wish" id="wishMessage">üéâ Wish you a Happy Love Life! üéâ</div>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <div class="rain-heart" id="heartRain"></div>
  <div class="fireworks" id="fireworks"></div>

  <script>
    function calculateLove() {
      const yourName = document.getElementById('yourName').value.trim();
      const partnerName = document.getElementById('partnerName').value.trim();
      const resultDiv = document.getElementById('result');
      const progress = document.getElementById('progressFill');
      const wish = document.getElementById('wishMessage');
      const heartRain = document.getElementById('heartRain');
      const sound = document.getElementById('clickSound');

      if (!yourName || !partnerName) {
        resultDiv.innerHTML = "Please enter both names!";
        return;
      }

      sound.play();
      resultDiv.innerHTML = "Calculating...";
      progress.style.width = "0%";
      wish.style.display = "none";
      heartRain.innerHTML = "";

      const lovePercent = Math.floor(Math.random() * 100) + 1;

      let counter = 0;
      const interval = setInterval(() => {
        if (counter >= lovePercent) {
          clearInterval(interval);
          if (lovePercent >= 90) {
            wish.style.display = "block";
            for (let i = 0; i < 30; i++) {
              let heart = document.createElement("div");
              heart.classList.add("heart");
              heart.innerHTML = "‚ù§Ô∏è";
              heart.style.left = Math.random() * 100 + "vw";
              heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
              heartRain.appendChild(heart);
              setTimeout(() => heart.remove(), 5000);
            }
          }
        }
        resultDiv.innerHTML = `<strong>${yourName}</strong> ‚ù§Ô∏è <strong>${partnerName}</strong><br />
        Love Score: <strong>${counter}%</strong>`;
        progress.style.width = counter + "%";
        counter++;
      }, 30);
    }
  </script>
</body>
</html>
