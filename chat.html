<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code-Based Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c1c;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #roomInput, #chatSection {
      display: none;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 70%;
    }
    .you {
      background: #00ffcc;
      color: black;
      align-self: flex-end;
    }
    .other {
      background: #333;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #1a1a2e;
    }
    #msg {
      flex: 1;
      border-radius: 6px;
      padding: 10px;
      border: none;
    }
  </style>
</head>
<body>

<div id="roomInput" class="center" style="display: flex;">
  <h2>üîê Enter Secret Chat Code</h2>
  <input type="text" id="roomCode" placeholder="e.g. rohit1234" />
  <button onclick="startChat()">Join</button>
</div>

<div id="chatSection" style="display: none; flex-direction: column; height: 100%;">
  <div id="chatBox"></div>
  <div id="inputArea">
    <input type="text" id="msg" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // TODO: Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let room = "";
  const roomInput = document.getElementById("roomInput");
  const chatSection = document.getElementById("chatSection");
  const chatBox = document.getElementById("chatBox");

  function startChat() {
    room = document.getElementById("roomCode").value.trim();
    if (!room) return alert("Enter valid code");
    roomInput.style.display = "none";
    chatSection.style.display = "flex";
    const roomRef = db.ref("chatrooms/" + room);
    roomRef.on("child_added", (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message " + (msg.sender === "you" ? "you" : "other");
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function sendMsg() {
    const msgInput = document.getElementById("msg");
    const text = msgInput.value.trim();
    if (!text) return;
    const roomRef = db.ref("chatrooms/" + room);
    roomRef.push({ text: text, sender: "you" });
    msgInput.value = "";
  }
</script>

</body>
</html>
